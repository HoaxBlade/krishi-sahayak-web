apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ml-server-simple-ingress
  namespace: krishi-sahayak
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ml-server-service
            port:
              number: 80
